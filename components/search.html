<!-- Search Section Component -->
<div class="container mx-auto px-4">
  <!-- Floating Elements -->
  <div class="absolute top-10 left-10 w-12 h-12 bg-blue-400 rounded-full opacity-50 animate-bounce"></div>
  <div class="absolute bottom-16 right-20 w-16 h-16 bg-pink-500 rounded-lg opacity-40 animate-spin"></div>
  <div class="absolute top-24 right-8 w-20 h-20 bg-green-300 rounded-full opacity-60 animate-pulse"></div>
  <div class="absolute bottom-8 left-12 w-10 h-10 bg-yellow-400 rounded-full opacity-70 animate-bounce"></div>
    <div class="max-w-4xl mx-auto bg-white rounded-lg p-6 -mt-16 shadow-xl">
      <h2 id="search-title" class="text-2xl font-bold text-center mb-6">
        Find Secure Wi-Fi Networks Near You
      </h2>
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1 form-field-container">
          <label for="location" class="form-label text-gray-700">Location</label>
          <div class="input-with-icon">
            <input
              type="text"
              id="location"
              placeholder="Enter your location"
              class="w-full p-3 border border-gray-300 rounded-lg pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
              aria-label="Enter your location"
            />
            <span class="icon">
              <i class="fas fa-map-marker-alt text-gray-400"></i>
            </span>
          </div>
        </div>
        <div class="flex-1">
          <label for="radius" class="form-label text-gray-700">Search Radius</label>
          <select
            id="radius"
            class="w-full p-3 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500"
            aria-label="Select search radius"
          >
            <option value="1">1 km</option>
            <option value="2" selected>2 km</option>
            <option value="5">5 km</option>
            <option value="10">10 km</option>
          </select>
        </div>
        <div class="flex items-end">
          <button class="btn-primary p-3 rounded-lg text-white w-full md:w-auto whitespace-nowrap">
            <i class="fas fa-search mr-2"></i>
            Search Networks
          </button>
        </div>
      </div>
    </div>
  </div>
